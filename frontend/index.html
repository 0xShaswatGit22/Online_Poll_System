<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll System - Login / Signup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        h2 { text-align: center; margin-bottom: 1.8rem; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.15);
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 1.5rem;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #signupBtn { background: #2196F3; color: white; }
        #signupBtn:hover { background: #1976D2; }
        #loginBtn { background: #4CAF50; color: white; }
        #loginBtn:hover { background: #43A047; }
        .note {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup / Login</h2>

    <input id="name" placeholder="Name (required for signup)" autocomplete="name">
    <input id="email" type="email" placeholder="Email" autocomplete="email" required>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" required>

    <div class="buttons">
        <button id="signupBtn" onclick="signup()">Signup</button>
        <button id="loginBtn" onclick="login()">Login</button>
    </div>

    <div class="note">
        Name is required only when creating a new account
    </div>
</div>

<script>
const API_URL = "http://127.0.0.1:8000";

async function signup() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!name || !email || !password) {
        alert("Please fill in name, email and password");
        return;
    }

    try {
        const res = await fetch(`${API_URL}/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || "Signup failed");

        alert("Signup successful! You can now login.");
        document.getElementById('name').value = '';

    } catch (err) {
        alert("Signup error: " + err.message);
    }
}

async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        alert("Please enter email and password");
        return;
    }

    try {
        const res = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || "Login failed");

        if (data.token) {
            localStorage.setItem('token', data.token);
            alert("Login successful! Token saved.");
            window.location.href = 'polls.html';
        } else {
            alert("No token received from server");
        }

    } catch (err) {
        alert("Login error: " + err.message);
    }
}
</script>

</body>
</html>
